<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="reservation-box">
                <h2 class="section-title">Dados da Reserva</h2>
                
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefone">Telefone / WhatsApp</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(XX) 99999-9999" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="data">Data</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="hora">Horário</label>
                            <select id="hora" class="form-control" required>
                                <option selected>Escolher...</option>
                                <option>11:30</option>
                                <option>12:00</option>
                                <option>12:30</option>
                                <option>13:00</option>
                                <option>19:00</option>
                                <option>19:30</option>
                                <option>20:00</option>
                                <option>20:30</option>
                                <option>21:00</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pessoas">Nº de Pessoas</label>
                            <input type="number" class="form-control" id="pessoas" min="1" max="20" value="2" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="obs">Observações Especiais (Opcional)</label>
                        <textarea class="form-control" id="obs" rows="3" placeholder="Ex: Preciso de cadeirinha para bebê, aniversário..."></textarea>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkConfirm" required>
                        <label class="form-check-label small text-muted" for="checkConfirm">
                            Concordo que a reserva tem tolerância de atraso de 15 minutos.
                        </label>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-reserva btn-block">
                            <i class="far fa-calendar-check mr-2"></i> Confirmar Reserva
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <h5>NA CHAPA</h5>
                <p>Restaurante & Grelhados</p>
                <small>© 2024 Todos os direitos reservados.</small>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Horários</h5>
                <p class="mb-1">Ter - Sex: 11h às 23h</p>
                <p class="mb-1">Sáb - Dom: 12h às 00h</p>
                <p>Seg: Fechado</p>
            </div>
            <div class="col-md-4 mb-3">
                <h5>Contato</h5>
                <p class="mb-1"><i class="fas fa-phone mr-2"></i> (11) 99999-9999</p>

            </div>

</footer>
