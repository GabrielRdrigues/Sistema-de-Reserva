                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="nome">Nome Completo</label>

                        <div class="form-group col-md-4">

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                             <label for="data">Data</label>
                             <input type="date" class="form-control" id="data" name="data" required>
                         </div>
                     <div class="form-group col-md-4">
                        <label for="hora">Horário</label>
                        <select id="hora" name="hora" class="form-control" required>
                            <option selected value="">Escolher...</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>19:00</option>
                            <option>19:30</option>
                            <option>20:00</option>
                            <option>20:30</option>
                            <option>21:00</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="pessoas">Nº de Pessoas</label>
                        <input type="number" class="form-control" id="pessoas" name="pessoas" min="1" max="20" value="2" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="obs">Observações Especiais (Opcional)</label>
                    <textarea class="form-control" id="obs" name="obs" rows="3" placeholder="Ex: Preciso de cadeirinha para bebê, aniversário..."></textarea>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkConfirm" required>
                    <label class="form-check-label small text-muted" for="checkConfirm">
                        Concordo que a reserva tem tolerância de atraso de 15 minutos.
                    </label>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-reserva btn-block">

<script>
    // Função para ler parâmetros da URL (ex: ?erro=lotado)
    const urlParams = new URLSearchParams(window.location.search);
    const erro = urlParams.get('erro');
    const restam = urlParams.get('restam');

    if (erro === 'lotado') {
        let msg = "Desculpe, este horário atingiu a capacidade máxima!";
        if (restam && restam > 0) {
            msg += "\nRestam apenas " + restam + " lugares.";
        } else {
            msg += "\nNão há mais lugares disponíveis.";
        }
        alert(msg);
    }
</script>
